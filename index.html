<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMOKE_STREAM // NEURAL MULTIVERSE</title>
    <style>body { background: #000; margin: 0; overflow: hidden; }</style>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div id="boot-overlay">
        <div class="glitch-container">
            <h1 class="system-title" data-text="SMOKE_STREAM_OS">SMOKE_STREAM_OS</h1>
            <div class="load-bar-container"><div id="load-bar"></div></div>
            <p id="boot-status">MAPPING PROCEDURAL DIMENSIONS...</p>
            <button id="ignite-btn" style="display:none;">INITIALIZE NEURAL LINK</button>
        </div>
    </div>

    <canvas id="world-canvas"></canvas>

    <div id="hud-interface">
        <header>
            <div class="hud-box">SYNC: <span id="sync-val">0.00</span></div>
            <div class="hud-box">SEED: <span id="dna-seed">0x00</span></div>
            <div class="hud-box hidden-mobile">REALM: <span id="realm-type">VOID</span></div>
        </header>

        <aside id="system-logs" class="hidden-mobile"></aside>

        <nav id="node-directory">
            <div class="directory-header">NODE_ARCHIVE [67_TRACKS]</div>
            <div id="song-list"></div>
        </nav>

        <div class="bottom-dock">
            <div class="track-info">
                <h2 id="current-track">SYSTEM_IDLE</h2>
                <div class="mini-visualizer">
                    <canvas id="analyser-render"></canvas>
                </div>
            </div>
            
            <div class="action-bar">
                <button id="share-dna-btn">GENERATE_DNA_POSTER</button>
            </div>
        </div>
    </div>

    <div id="dna-card-popup">
        <div class="popup-inner">
            <div class="card-frame">
                <img id="dna-card-image" src="" alt="DNA Poster">
            </div>
            <div class="popup-btns">
                <a id="download-dna" download="smoke_stream_dna.png">DOWNLOAD_POSTER</a>
                <button id="close-popup">RESUME_SYNC</button>
            </div>
        </div>
    </div>

    <canvas id="poster-canvas" width="1080" height="1920" style="display:none;"></canvas>

    <audio id="audio-master" crossorigin="anonymous"></audio>

    <script src="main.js"></script>
</body>
</html>
