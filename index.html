<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MATRIX OF SMOKE // VIRAL OS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div id="boot-overlay">
        <div class="glitch-container">
            <h1 class="system-title">SMOKE_STREAM_OS</h1>
            <div class="load-bar-container"><div id="load-bar"></div></div>
            <p id="boot-status">INITIALIZING VIRAL PROTOCOLS...</p>
            <button id="ignite-btn" style="display:none;">ACTIVATE NEURAL LINK</button>
        </div>
    </div>

    <canvas id="world-canvas"></canvas>

    <div id="hud-interface">
        <header>
            <div class="system-status">CORE_SYNC: <span id="sync-val">0.00</span>ms</div>
            <div class="active-node">DNA_SEED: <span id="dna-seed">0x000000</span></div>
            <div class="effect-status">FX_MODE: <span id="fx-mode">NORMAL</span></div>
        </header>

        <aside id="system-logs">
            <div class="log-entry">> KERNEL_LOADED</div>
        </aside>

        <nav id="node-directory">
            <div class="directory-header">NODE_ARCHIVE [67_TRACKS]</div>
            <div id="song-list"></div>
        </nav>

        <div class="bottom-dock">
            <div class="track-meta">
                <h2 id="current-track">SYSTEM_IDLE</h2>
                <p id="track-sub">WAITING FOR SEED INPUT...</p>
            </div>
            
            <div class="visual-meta">
                <div class="meta-box">
                    <span class="label">VELOCITY</span>
                    <div class="stat-bar"><div id="stat-vel" class="fill"></div></div>
                </div>
                <div class="meta-box">
                    <span class="label">DENSITY</span>
                    <div class="stat-bar"><div id="stat-den" class="fill"></div></div>
                </div>
            </div>

            <div class="mini-visualizer">
                <canvas id="analyser-render"></canvas>
            </div>
            <button id="share-dna-btn">SHARE DNA</button>
        </div>
    </div>

    <canvas id="share-canvas" style="display:none;"></canvas>

    <div id="dna-card-popup" style="display:none;">
        <img id="dna-card-image" src="" alt="Shareable DNA Card">
        <div class="share-buttons">
            <a id="download-dna" download="dj_smoke_stream_dna.png">DOWNLOAD</a>
            <button id="close-dna-popup">CLOSE</button>
        </div>
    </div>

    <audio id="audio-master" crossorigin="anonymous"></audio>

    <script src="main.js"></script>
</body>
</html>
